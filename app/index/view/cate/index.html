{include file="index/header"}
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9">
        <div class="news-list">
          {volist name="newsList" id="news"}   
          <dl>
              <a target="_blank" href="/index.php/index/detail/index/id/{$news.news_id}"><dt>{$news.title}</dt></a>
            <dd class="news-img">
              <a target="_blank" href="/index.php/index/detail/index/id/{$news.news_id}"><img width="200" height="120" src="{$news.thumb}" alt="{$news.title}"></a>
            </dd>
            <dd class="news-intro">
              {$news.description}
            </dd>
            <dd class="news-info">
              {$news.keywords} <span>{$news.create_time|date="Y-m-d H:i:s",###}</span> 阅读(<i news-id="{$news.news_id}" class="news_count node-{$news.news_id}">{$news.count}</i>)
            </dd>
          </dl>
          {/volist}
          <dl>
            <dd  style="{if condition="isset($newsList[0])"}display: none;{/if}color:red">当前栏目暂无内容</dd>
          </dl>

        </div>
      </div>
      <!--网站右侧排行-->
      {include file="index/right"}
    </div>
  </div>
</section>
</body>
<script src="__JS__/jquery.js"></script>
<script src="__JS__/count.js"></script>
</html>
