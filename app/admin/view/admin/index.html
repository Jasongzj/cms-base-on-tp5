{include file="index/header" }
<body>

<div id="wrapper">

    {include file="index/nav"}

    <div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">

                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/admin/admin">用户管理</a>
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        
        <div>
          <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3></h3>
                <div class="table-responsive">
                    <form id="singcms-listorder">
                    <table class="table table-bordered table-hover singcms-table">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                            <th>最后登录时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                          {volist name="adminlist" id="admin"}
                            <tr>
                                <td>{$admin.admin_id}</td>
                                <td>{$admin.username}</td>
                                <td>{$admin.realname}</td>
                                <td>{$admin.lastlogintime|date='Y-m-d H:i:s',###}</td>
                                <td><span  attr-status="{if condition="$admin['status'] eq 1"}0{else/}1{/if}"  attr-id="{$admin.admin_id}" class="sing_cursor singcms-on-off" id="singcms-on-off" >{$admin.status|getStatus}</span></td>
                                <td><a href="javascript:void(0)" attr-id="{$admin.admin_id}" id="singcms-delete"  attr-a="admin" attr-message="删除"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></a></td>
                            </tr>
                          {/volist}

                        </tbody>
                    </table>
                    </form>
                    
                </div>
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- Morris Charts JavaScript -->
<script>
    var SCOPE = {
        'add_url' : '/index.php/admin/admin/add',
        'edit_url' : '/index.php/admin/admin/edit',
        'set_status_url' : '/index.php/admin/admin/setStatus',
        'index_url' : '/',

    }
</script>
