{include file="index/header"}
<body>
<div id="wrapper">

  {include file="index/nav"}
<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
		<div class="col-lg-12">
			<a href="/index.php/admin/basic"><button type="button" class="btn {if condition='$type eq 1'}btn-primary{/if}"> 基本配置</button></a>
			<a href="/index.php/admin/basic/cache"><button type="button" class="btn {if condition='$type eq 2'}btn-primary{/if}"> 缓存配置</button></a>
		</div>
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-lg-6">

				<form class="form-horizontal" id="singcms-form">
					<div class="form-group">
						<label for="inputname" class="col-sm-2 control-label">站点标题:</label>
						<div class="col-sm-5">
							<input type="text" name="title" value="{$basic.title}" class="form-control" id="inputname" placeholder="请填写站点标题">
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">站点关键词:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" value="{$basic.keywords}" name="keywords" id="inputPassword3" placeholder="请填写站点关键词">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">站点描述:</label>
						<div class="col-sm-5">
							<textarea class="form-control" rows="3" name="description">{$basic.description}</textarea>
						</div>
					</div>
				    <div class="form-group">
    					<label for="inputPassword3" class="col-sm-2 control-label">自动备份数据库:</label>
    					<div class="col-sm-5">
    						<input type="radio" name="dumpmysql" id="optionsRadiosInline1" value="1" {if condition="$basic['dumpmysql'] eq 1"}checked{/if}> 是
    					    <input type="radio" name="dumpmysql" id="optionsRadiosInline2" value="0" {if condition="$basic['dumpmysql'] eq 0"}checked{/if}> 否
    					</div>
				    </div>
					<div class="form-group">
    					<label for="inputPassword3" class="col-sm-2 control-label">自动生成首页缓存:</label>
    					<div class="col-sm-5">
    						<input type="radio" name="cacheindex" id="optionsRadiosInline1" value="1" {if condition="$basic['cacheindex'] eq 1"}checked{/if}> 是
    					    <input type="radio" name="cacheindex" id="optionsRadiosInline2" value="0" {if condition="$basic['cacheindex'] eq 0"}checked{/if}> 否
    					</div>
				    </div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
						</div>
					</div>
				</form>

			</div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script>
	var SCOPE = {
		'save_url' : '/index.php/admin/basic/add',
		'jump_url' : '/index.php/admin/basic',
	};

</script>
{include file="index/footer"}
